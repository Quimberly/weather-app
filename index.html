<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    /> 
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>

    <div id="bg">
  <img src="images/sky.jpg" width="100%" height="200%" alt="">
</div>

    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
							<input type="search"
							 placeholder="Enter a City..."
							 autofocus="on"
							 autocomplete="off"
							 id="city-input">
            </div>
							<div class="col-3">
                <button type="submit"  value="Submit" class="btn btn-info">Submit</button>
							</div>
              <div class="col-3">
                <button type="current" value="Current" class="btn btn-primary">Current</button>
              </div>
          </div>
        </form>
        <h1 id="city">Paris, FR</h1>
        <ul >
          <li id="date">
            <strong>Tuesday 16:00</strong>
					</li>
					<li>
            <strong>20.02.2022</strong>
          </li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="weather icon"
              id="icon"
            />
            <div class="float-left">
              <span class="temperature" id="temperature">19</span>
              <span class="units" id="measure">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="col-6" id="details">
            <div class="float-right">
              <p class="detailed">Humidity: <span id="humidity"></span> %</p>
              <p class="detailed">Wind: <span id="windy"> km/h</span></p>
            </div>
          </div> 
        </div>
      </div>
    <script src="src/index.js"></script>
    <script>
      let ApiUrl="https://jsonplaceholder.typicode.com/users"
    </script>
  </body>
</html>
